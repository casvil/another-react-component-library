name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Check code format with Prettier
        run: npm run format:check

      - name: ğŸ§ª Run tests (Vitest)
        run: npm run test

      - name: ğŸ§  Type check
        run: tsc -b

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ› ï¸ Build library
        run: npm run build

      - name: ğŸ“– Build Storybook
        run: npm run build-storybook
